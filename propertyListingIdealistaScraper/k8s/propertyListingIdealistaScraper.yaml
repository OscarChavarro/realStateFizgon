apiVersion: apps/v1
kind: Deployment
metadata:
  name: property-listing-idealista-scraper
  namespace: realstate-fizgon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: property-listing-idealista-scraper
  template:
    metadata:
      labels:
        app: property-listing-idealista-scraper
    spec:
      containers:
      - name: property-listing-idealista-scraper
        image: host.docker.internal:5001/property-listing-idealista-scraper:local
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: app-secrets
          mountPath: /app/secrets.json
          subPath: secrets.json
          readOnly: true
      volumes:
      - name: app-secrets
        secret:
          secretName: property-listing-secrets
          items:
          - key: secrets.json
            path: secrets.json
