apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-message-sender
  namespace: realstate-fizgon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-message-sender
  template:
    metadata:
      labels:
        app: notification-message-sender
    spec:
      containers:
      - name: notification-message-sender
        image: host.docker.internal:5001/notification-message-sender:local
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9464
          name: metrics
        volumeMounts:
        - name: app-secrets
          mountPath: /app/secrets.json
          subPath: secrets.json
          readOnly: true
      volumes:
      - name: app-secrets
        secret:
          secretName: notification-message-sender-secrets
          items:
          - key: secrets.json
            path: secrets.json
---
apiVersion: v1
kind: Service
metadata:
  name: notification-message-sender
  namespace: realstate-fizgon
  labels:
    app: notification-message-sender
spec:
  selector:
    app: notification-message-sender
  ports:
  - name: metrics
    port: 9464
    targetPort: 9464
